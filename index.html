<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="screen">
    <div class="display">
        <span>100</span>
    </div>
    
    <div class="buttons">
        <div class="buttons-row">
            <button id="light-gray">AC</button>
            <button id="light-gray">±</button>
            <button id="light-gray">%</button>
            <button id="orange">÷</button>
        </div>
        <div class="buttons-row">
            <button id="dark-gray">7</button>
            <button id="dark-gray">8</button>
            <button id="dark-gray">9</button>
            <button id="orange">×</button>
        </div>
        <div class="buttons-row">
            <button id="dark-gray">4</button>
            <button id="dark-gray">5</button>
            <button id="dark-gray">6</button>
            <button id="orange">-</button>
        </div>
        <div class="buttons-row">
            <button id="dark-gray">1</button>
            <button id="dark-gray">2</button>
            <button id="dark-gray">3</button>
            <button id="orange">+</button>
        </div>
        <div class="buttons-row">
            <button id="dark-gray-zero">0</button>
            <button id="dark-gray">.</button>
            <button id="orange">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
